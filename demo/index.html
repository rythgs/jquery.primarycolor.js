<body>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #464646;
        }

        section {
            padding: 100px 20px;
            text-align: center;
        }

        .get-color {
            display: block;
            margin: 0 auto;
            -webkit-box-shadow: 0px 0px 8px 2px rgba(0, 0, 0, 0.4);
               -moz-box-shadow: 0px 0px 8px 2px rgba(0, 0, 0, 0.4);
                    box-shadow: 0px 0px 8px 2px rgba(0, 0, 0, 0.4);
            border-radius: 4px;
            max-width: 100%;
            height: auto;
        }
    </style>

    <section>
        <img src="img/rubber.jpg" class="get-color">
    </section>

    <section>
        <img src="img/meet.jpg" class="get-color">
    </section>

    <section>
        <img src="img/abbey_road.jpg" class="get-color">
    </section>

    <section>
        <img src="img/1.jpg" class="get-color">
    </section>


    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="../jquery.primarycolor.min.js"></script>
    <script>
        $(function() {
            $('.get-color').primaryColor({
                callback: function(color) {
                    $(this).parents('section').css('background-color', 'rgb('+color+')');
                }
            });
        });
    </script>
</body>
